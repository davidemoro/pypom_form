language: python
python:
- 2.7
- 3.5
- 3.6
env:
- TOXENV=docs
- TOXENV=linkcheck
- TOXENV=codecov
- TOXENV=pycodestyle
matrix:
  allow_failures:
  - env: TOXENV=linkcheck
before_install:
- sudo apt-get -qq update
install:
- travis_retry pip install -U pip wheel setuptools
- travis_retry pip install -r requirements.txt
- travis_retry pip install -r docs_requirements.txt
- travis_retry pip install -r tests_requirements.txt
- python setup.py develop
script:
- tox -e ${TOXENV}
after_success:
- bash <(curl -s https://codecov.io/bash) -e ${TOXENV}
deploy:
  provider: pypi
  user: davidemoro
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: tierratelematics/pypom_form
